
version: '3.8'

services:
  velocistas-api:
    image: ./velocistas-da-pilha:latest  # SUBSTITUIR pela sua imagem
    container_name: velocistas-da-pilha
    ports:
      - "18020:18020"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PORT=18020
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    restart: unless-stopped